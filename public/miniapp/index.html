  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-color: #0a0a0a;
  --card-bg: #1a1a1a;
  --text-primary: #ffffff;
  --text-secondary: #888888;
  --accent: #5b8def;
  --accent-hover: #4a7bd8;
  --success: #4caf50;
  --danger: #f44336;
  --warning: #ff9800;
  --border: #2a2a2a;
  --shadow: rgba(0, 0, 0, 0.3);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: var(--bg-color);
  color: var(--text-primary);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

#root {
  min-height: 100vh;
  padding-bottom: calc(96px + env(safe-area-inset-bottom));
}

/* Bottom Navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--card-bg);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
  z-index: 1000;
}

.nav-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  padding: 8px;
  color: var(--text-secondary);
  transition: all 0.2s;
  border: none;
  background: none;
}

.nav-item.active {
  color: var(--accent);
}

.nav-item-icon {
  font-size: 24px;
}

.nav-item-label {
  font-size: 11px;
  font-weight: 600;
}

/* View Container */
.view-container {
  display: none;
  animation: fadeIn 0.3s;
}

.view-container.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding: 16px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border);
}

.header h1 {
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(135deg, #5b8def 0%, #8b7def 100%);

  -webkit-text-fill-color: transparent;
}

.toggle {
  display: flex;
  gap: 8px;
  align-items: center;
  font-size: 14px;
  color: var(--text-secondary);
  cursor: pointer;
  user-select: none;
}

.toggle-switch {
  width: 44px;
  height: 24px;
  background: var(--border);
  border-radius: 12px;
  position: relative;
  transition: background 0.2s;
}

.toggle-switch.active {
  background: var(--accent);
}

.toggle-switch::after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  top: 3px;
  left: 3px;
  transition: left 0.2s;
}

.toggle-switch.active::after {
  left: 23px;
}

/* Cards */
.card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 20px;
  margin: 0 16px 12px;
  border: 1px solid var(--border);
  transition: all 0.2s;
  cursor: pointer;
}

.card:hover {

  transform: translateY(-2px);

.card-header {

}

.card-time {

.card-text {

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // API base URL
    const API_BASE = window.location.origin + '/api/miniapp';

    // Helper function to make API calls
    async function apiCall(endpoint, options = {}) {
      const response = await fetch(`${API_BASE}${endpoint}`, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'X-Telegram-Init-Data': tg.initData,
          ...options.headers,
        },
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Request failed');
      }

      return response.json();
    }

    // Format date/time
    function formatDateTime(date) {
      const d = new Date(date);
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const dateStr = new Date(d.getFullYear(), d.getMonth(), d.getDate());

      let dayStr;
      if (dateStr.getTime() === today.getTime()) {
        dayStr = 'Today';
      } else if (dateStr.getTime() === tomorrow.getTime()) {
        dayStr = 'Tomorrow';
      } else {
        dayStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }

      const timeStr = d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

      return `${dayStr} at ${timeStr}`;
    }

    function formatEventTime(event) {
      const start = new Date(event.startDate);
      if (event.allDay) {
        return 'All day';
      }
      const timeStr = start.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
      if (event.endDate) {
        const end = new Date(event.endDate);
        const endTimeStr = end.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        return `${timeStr} - ${endTimeStr}`;
      }
      return timeStr;
    }

    // Reminder Card Component
    function ReminderCard({ reminder, onEdit, onSnooze, onDone, onDelete }) {
      const [expanded, setExpanded] = useState(false);

      const getBadgeClass = () => {
        const kind = reminder.schedule?.kind || 'once';
        return `card-badge badge-${kind}`;
      };

      return (
        <div className="card" onClick={() => setExpanded(!expanded)}>
          <div className="card-header">
            <div className="card-time">
              <span>‚è∞</span>
              <span>{formatDateTime(reminder.nextRunAt)}</span>
            </div>
            <span className={getBadgeClass()}>
              {reminder.schedule?.kind || 'once'}
            </span>
          </div>

          <div className="card-text">{reminder.text}</div>

          {expanded && (
            <div className="card-actions" onClick={e => e.stopPropagation()}>
              <button className="btn btn-primary" onClick={() => onEdit(reminder)}>
                ‚úèÔ∏è Edit
              </button>
              <button className="btn btn-secondary" onClick={() => onSnooze(reminder._id, 15)}>
                ‚è∞ 15m
              </button>
              <button className="btn btn-secondary" onClick={() => onSnooze(reminder._id, 60)}>
                ‚è∞ 1h
              </button>
              <button className="btn btn-success" onClick={() => onDone(reminder._id)}>
                ‚úì Done
              </button>
              <button className="btn btn-danger" onClick={() => onDelete(reminder._id)}>
                üóëÔ∏è
              </button>
            </div>
          )}
        </div>
      );
    }

    // Reminder Modal
    function ReminderModal({ reminder, onClose, onSave }) {
      const [text, setText] = useState(reminder?.text || '');
      const [date, setDate] = useState('');
      const [time, setTime] = useState('');
      const [scheduleKind, setScheduleKind] = useState(reminder?.schedule?.kind || 'once');
      const [intervalMinutes, setIntervalMinutes] = useState(reminder?.schedule?.intervalMinutes || 30);

      useEffect(() => {
        if (reminder) {
          const d = new Date(reminder.nextRunAt);
          setDate(d.toISOString().split('T')[0]);
          setTime(d.toTimeString().slice(0, 5));
        } else {
          const now = new Date();
          setDate(now.toISOString().split('T')[0]);
          setTime('09:00');
        }
      }, [reminder]);

      const handleSave = async () => {
        if (!text.trim()) {
          tg.showAlert('Please enter a message');
          return;
        }

        const nextRunAt = new Date(`${date}T${time}`);

        const schedule = scheduleKind === 'once'
          ? { kind: 'once' }
          : scheduleKind === 'interval'
          ? { kind: 'interval', intervalMinutes }
          : { kind: scheduleKind, timeOfDay: time };

        await onSave({
          text,
          nextRunAt: nextRunAt.toISOString(),
          schedule,
          timezone: 'America/Chicago',
        });
      };

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal" onClick={e => e.stopPropagation()}>
            <div className="modal-header">
              <h2>{reminder ? 'Edit Reminder' : 'New Reminder'}</h2>
              <button className="modal-close" onClick={onClose}>√ó</button>
            </div>

            <div className="form-group">
              <label className="form-label">Message</label>
              <textarea
                className="form-textarea"
                value={text}
                onChange={e => setText(e.target.value)}
                placeholder="What do you want to be reminded about?"
              />
            </div>

            <div className="form-row">
              <div className="form-group">
                <label className="form-label">Date</label>
                <input
                  type="date"
                  className="form-input"
                  value={date}
                  onChange={e => setDate(e.target.value)}
                />
              </div>
              <div className="form-group">
                <label className="form-label">Time</label>
                <input
                  type="time"
                  className="form-input"
                  value={time}
                  onChange={e => setTime(e.target.value)}
                />
              </div>
            </div>

            <div className="form-group">
              <label className="form-label">Repeat</label>
              <select
                className="form-select"
                value={scheduleKind}
                onChange={e => setScheduleKind(e.target.value)}
              >
                <option value="once">Once</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="interval">Custom Interval</option>
              </select>
            </div>

            {scheduleKind === 'interval' && (
              <div className="form-group">
                <label className="form-label">Interval (minutes)</label>
                <input
                  type="number"
                  className="form-input"
                  value={intervalMinutes}
                  onChange={e => setIntervalMinutes(Number(e.target.value))}
                  min="1"
                />
              </div>
            )}

            <div className="modal-actions">
              <button className="btn btn-secondary" onClick={onClose}>
                Cancel
              </button>
              <button className="btn btn-primary" onClick={handleSave}>
                {reminder ? 'Update' : 'Create'}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Event Modal
    function EventModal({ event, selectedDate, onClose, onSave }) {
      const [title, setTitle] = useState(event?.title || '');
      const [description, setDescription] = useState(event?.description || '');
      const [date, setDate] = useState('');
      const [time, setTime] = useState('');
      const [endTime, setEndTime] = useState('');
      const [allDay, setAllDay] = useState(event?.allDay || false);
      const [location, setLocation] = useState(event?.location || '');

      useEffect(() => {
        if (event) {
          const d = new Date(event.startDate);
          setDate(d.toISOString().split('T')[0]);
          setTime(d.toTimeString().slice(0, 5));
          if (event.endDate) {
            const e = new Date(event.endDate);
            setEndTime(e.toTimeString().slice(0, 5));
          }
        } else if (selectedDate) {
          setDate(selectedDate.toISOString().split('T')[0]);
          setTime('09:00');
          setEndTime('10:00');
        } else {
          const now = new Date();
          setDate(now.toISOString().split('T')[0]);
          setTime('09:00');
          setEndTime('10:00');
        }
      }, [event, selectedDate]);

      const handleSave = async () => {
        if (!title.trim()) {
          tg.showAlert('Please enter a title');
          return;
        }

        const startDate = allDay
          ? new Date(`${date}T00:00:00`)
          : new Date(`${date}T${time}`);

        const endDate = endTime && !allDay
          ? new Date(`${date}T${endTime}`)
          : null;

        await onSave({
          title,
          description,
          startDate: startDate.toISOString(),
          endDate: endDate ? endDate.toISOString() : undefined,
          allDay,
          location,
        });
      };

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal" onClick={e => e.stopPropagation()}>
            <div className="modal-header">
              <h2>{event ? 'Edit Event' : 'New Event'}</h2>
              <button className="modal-close" onClick={onClose}>√ó</button>
            </div>

            <div className="form-group">
              <label className="form-label">Title</label>
              <input
                type="text"
                className="form-input"
                value={title}
                onChange={e => setTitle(e.target.value)}
                placeholder="Event title"
              />
            </div>

            <div className="form-group">
              <label className="form-label">Description</label>
              <textarea
                className="form-textarea form-textarea--sm"
                value={description}
                onChange={e => setDescription(e.target.value)}
                placeholder="Add details..."
              />
            </div>

            <div className="form-group">
              <label className="form-label">Date</label>
              <input
                type="date"
                className="form-input"
                value={date}
                onChange={e => setDate(e.target.value)}
              />
            </div>

            <div className="form-group">
              <label className="checkbox-row">
                <input
                  type="checkbox"
                  checked={allDay}
                  onChange={e => setAllDay(e.target.checked)}
                />
                <span>All day event</span>
              </label>
            </div>

            {!allDay && (
              <div className="form-row">
                <div className="form-group">
                  <label className="form-label">Start Time</label>
                  <input
                    type="time"
                    className="form-input"
                    value={time}
                    onChange={e => setTime(e.target.value)}
                  />
                </div>
                <div className="form-group">
                  <label className="form-label">End Time</label>
                  <input
                    type="time"
                    className="form-input"
                    value={endTime}
                    onChange={e => setEndTime(e.target.value)}
                  />
                </div>
              </div>
            )}

            <div className="form-group">
              <label className="form-label">Location</label>
              <input
                type="text"
                className="form-input"
                value={location}
                onChange={e => setLocation(e.target.value)}
                placeholder="Add location"
              />
            </div>

            <div className="modal-actions">
              <button className="btn btn-secondary" onClick={onClose}>
                Cancel
              </button>
              <button className="btn btn-primary" onClick={handleSave}>
                {event ? 'Update' : 'Create'}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Calendar View - Day List Style
    function CalendarView() {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const [events, setEvents] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showEventModal, setShowEventModal] = useState(false);
      const [editingEvent, setEditingEvent] = useState(null);
      const [selectedDate, setSelectedDate] = useState(null);
      const createEventRefs = useRef({});

      useEffect(() => {
        loadEvents();
      }, [currentMonth]);

      const loadEvents = async () => {
        try {
          setLoading(true);
          const startOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
          const endOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);

          const data = await apiCall(
            `/calendar/events?startDate=${startOfMonth.toISOString()}&endDate=${endOfMonth.toISOString()}`
          );
          setEvents(data.events);
        } catch (error) {
          tg.showAlert('Failed to load events: ' + error.message);
        } finally {
          setLoading(false);
        }
      };

      const getDaysInMonth = () => {
        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const days = [];
        for (let i = 1; i <= daysInMonth; i++) {
          days.push(new Date(year, month, i));
        }

        return days;
      };

      const getEventsForDate = (date) => {
        return events.filter(event => {
          const eventDate = new Date(event.startDate);
          return eventDate.toDateString() === date.toDateString();
        });
      };

      const isToday = (date) => {
        const today = new Date();
        return date.toDateString() === today.toDateString();
      };

      const handlePrevMonth = () => {
        setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1));
      };

      const handleNextMonth = () => {
        setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1));
      };

      const handleCreateEvent = (date) => {
        setSelectedDate(date);
        setEditingEvent(null);
        setShowEventModal(true);
      };

      const handleEditEvent = (event) => {
        setEditingEvent(event);
        setSelectedDate(null);
        setShowEventModal(true);
      };

      const handleSaveEvent = async (data) => {
        try {
          if (editingEvent) {
            await apiCall(`/calendar/events/${editingEvent._id}`, {
              method: 'PUT',
              body: JSON.stringify(data),
            });
            tg.showAlert('Event updated!');
          } else {
            await apiCall('/calendar/events', {
              method: 'POST',
              body: JSON.stringify(data),
            });
            tg.showAlert('Event created!');
          }
          setShowEventModal(false);
          setSelectedDate(null);
          loadEvents();
        } catch (error) {
          tg.showAlert('Failed to save: ' + error.message);
        }
      };

      const handleDeleteEvent = async (eventId, e) => {
        e.stopPropagation();
        try {
          await apiCall(`/calendar/events/${eventId}`, {
            method: 'DELETE',
          });
          tg.showPopup({ message: 'Event deleted' });
          loadEvents();
        } catch (error) {
          tg.showAlert('Failed to delete: ' + error.message);
        }
      };

      const monthName = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      const days = getDaysInMonth();

      return (
        <div>
          <div className="calendar-header">
            <div className="calendar-month">
              <button className="calendar-nav-btn" onClick={handlePrevMonth}>‚Äπ</button>
              <span>{monthName}</span>
              <button className="calendar-nav-btn" onClick={handleNextMonth}>‚Ä∫</button>
            </div>
          </div>

          {loading ? (
            <div className="loading">
              <div className="spinner" />
              <div>Loading calendar...</div>
            </div>
          ) : (
            <div className="calendar-body">
              {days.map(date => {
                const dayEvents = getEventsForDate(date);
                const dateIsToday = isToday(date);

                return (
                  <div key={date.toISOString()} className="calendar-day">
                    <div className="calendar-day-row">
                      {/* Date box */}
                      <div className="calendar-datebox">
                        <div className={`calendar-datebox-day ${dateIsToday ? 'is-today' : ''}`}>
                          {date.getDate()}
                        </div>
                        <div className="calendar-datebox-dow">
                          {date.toLocaleDateString('en-US', { weekday: 'short' })}
                        </div>
                      </div>

                      {/* Events container */}
                      <div className="calendar-events">
                        {dayEvents.length === 0 ? (
                          <div className="calendar-no-events">
                            <span>No events</span>
                            <button
                              ref={el => createEventRefs.current[date.toISOString()] = el}
                              onClick={() => handleCreateEvent(date)}
                              className="calendar-add-icon-btn"
                            >
                              +
                            </button>
                          </div>
                        ) : (
                          <div>
                            {dayEvents.map(event => (
                              <div
                                key={event._id}
                                onClick={() => handleEditEvent(event)}
                                className="calendar-event"
                              >
                                <div className="calendar-event-top">
                                  <div className="calendar-event-main">
                                    {event.allDay && (
                                      <div className="calendar-event-allday">
                                        ‚óè All day
                                      </div>
                                    )}
                                    <div className="calendar-event-title">
                                      {event.title}
                                    </div>
                                    {!event.allDay && (
                                      <div className="calendar-event-time">
                                        {formatEventTime(event)}
                                      </div>
                                    )}
                                    {event.location && (
                                      <div className="calendar-event-location">
                                        üìç {event.location}
                                      </div>
                                    )}
                                  </div>
                                  <button
                                    onClick={(e) => handleDeleteEvent(event._id, e)}
                                    className="calendar-event-delete"
                                  >
                                    üóëÔ∏è
                                  </button>
                                </div>
                              </div>
                            ))}
                            <button
                              ref={el => createEventRefs.current[date.toISOString()] = el}
                              onClick={() => handleCreateEvent(date)}
                              className="calendar-add-event"
                            >
                              + Add event
                            </button>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          )}

          {showEventModal && (
            <EventModal
              event={editingEvent}
              selectedDate={selectedDate}
              onClose={() => {
                setShowEventModal(false);
                setSelectedDate(null);
              }}
              onSave={handleSaveEvent}
            />
          )}
        </div>
      );
    }

    // Reminders View
    function RemindersView() {
      const [reminders, setReminders] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showHistory, setShowHistory] = useState(false);
      const [showModal, setShowModal] = useState(false);
      const [editingReminder, setEditingReminder] = useState(null);
      const [filter, setFilter] = useState('all');
      const createReminderRef = useRef(null);

      useEffect(() => {
        loadReminders();
      }, [showHistory]);

      const loadReminders = async () => {
        try {
          setLoading(true);
          const data = await apiCall(`/reminders?includeHistory=${showHistory}`);
          setReminders(data.reminders);
        } catch (error) {
          tg.showAlert('Failed to load reminders: ' + error.message);
        } finally {
          setLoading(false);
        }
      };

      const handleCreate = () => {
        setEditingReminder(null);
        setShowModal(true);
      };

      const handleEdit = (reminder) => {
        setEditingReminder(reminder);
        setShowModal(true);
      };

      const handleSave = async (data) => {
        try {
          if (editingReminder) {
            await apiCall(`/reminders/${editingReminder._id}`, {
              method: 'PUT',
              body: JSON.stringify(data),
            });
            tg.showAlert('Reminder updated!');
          } else {
            await apiCall('/reminders', {
              method: 'POST',
              body: JSON.stringify(data),
            });
            tg.showAlert('Reminder created!');
          }
          setShowModal(false);
          loadReminders();
        } catch (error) {
          tg.showAlert('Failed to save: ' + error.message);
        }
      };

      const handleSnooze = async (id, minutes) => {
        try {
          await apiCall(`/reminders/${id}/snooze`, {
            method: 'POST',
            body: JSON.stringify({ minutes }),
          });
          tg.showPopup({ message: `Snoozed for ${minutes} minutes` });
          loadReminders();
        } catch (error) {
          tg.showAlert('Failed to snooze: ' + error.message);
        }
      };

      const handleDone = async (id) => {
        try {
          await apiCall(`/reminders/${id}/done`, {
            method: 'POST',
          });
          tg.showPopup({ message: 'Marked as done!' });
          loadReminders();
        } catch (error) {
          tg.showAlert('Failed to mark as done: ' + error.message);
        }
      };

      const handleDelete = async (id) => {
        try {
          await apiCall(`/reminders/${id}`, {
            method: 'DELETE',
          });
          tg.showPopup({ message: 'Reminder deleted' });
          loadReminders();
        } catch (error) {
          tg.showAlert('Failed to delete: ' + error.message);
        }
      };

      const filteredReminders = reminders.filter(r => {
        if (filter === 'all') return true;
        return r.schedule?.kind === filter;
      });

      return (
        <div>
          <div className="header">
            <h1>Reminders</h1>
            <div className="toggle" onClick={() => setShowHistory(!showHistory)}>
              <span>History</span>
              <div className={`toggle-switch ${showHistory ? 'active' : ''}`} />
            </div>
          </div>

          <div className="quick-actions">
            <div
              className={`quick-action ${filter === 'all' ? 'active' : ''}`}
              onClick={() => setFilter('all')}
            >
              All
            </div>
            <div
              className={`quick-action ${filter === 'once' ? 'active' : ''}`}
              onClick={() => setFilter('once')}
            >
              Once
            </div>
            <div
              className={`quick-action ${filter === 'daily' ? 'active' : ''}`}
              onClick={() => setFilter('daily')}
            >
              Daily
            </div>
            <div
              className={`quick-action ${filter === 'weekly' ? 'active' : ''}`}
              onClick={() => setFilter('weekly')}
            >
              Weekly
            </div>
            <div
              className={`quick-action ${filter === 'interval' ? 'active' : ''}`}
              onClick={() => setFilter('interval')}
            >
              Interval
            </div>
          </div>

          {loading ? (
            <div className="loading">
              <div className="spinner" />
              <div>Loading reminders...</div>
            </div>
          ) : filteredReminders.length === 0 ? (
            <div className="empty-state">
              <div className="empty-state-icon">üìù</div>
              <div className="empty-state-text">
                {filter === 'all'
                  ? 'No reminders yet.\nTap the + button to create one!'
                  : `No ${filter} reminders found.`}
              </div>
            </div>
          ) : (
            filteredReminders.map(reminder => (
              <ReminderCard
                key={reminder._id}
                reminder={reminder}
                onEdit={handleEdit}
                onSnooze={handleSnooze}
                onDone={handleDone}
                onDelete={handleDelete}
              />
            ))
          )}

          <button ref={createReminderRef} onClick={handleCreate} className="is-hidden" />

          {showModal && (
            <ReminderModal
              reminder={editingReminder}
              onClose={() => setShowModal(false)}
              onSave={handleSave}
            />
          )}
        </div>
      );
    }

    // Main App Component
    function App() {
      const [activeView, setActiveView] = useState('reminders');
      const remindersViewRef = useRef(null);
      const calendarViewRef = useRef(null);

      const handleFabClick = () => {
        if (activeView === 'reminders') {
          // Find and click the hidden create reminder button
          const btn = document.querySelector('[data-view="reminders"]')?.querySelector('button');
          if (btn) btn.click();
        } else if (activeView === 'calendar') {
          // Trigger create event for today
          const today = new Date();
          const todayBtn = document.querySelector(`[data-date="${today.toDateString()}"]`);
          if (todayBtn) todayBtn.click();
        }
      };

      return (
        <div>
          <div className={`view-container ${activeView === 'reminders' ? 'active' : ''}`} data-view="reminders">
            <RemindersView ref={remindersViewRef} />
          </div>

          <div className={`view-container ${activeView === 'calendar' ? 'active' : ''}`} data-view="calendar">
            <CalendarView ref={calendarViewRef} />
          </div>

          <button className="fab" onClick={handleFabClick}>
            +
          </button>

          <div className="bottom-nav">
            <button
              className={`nav-item ${activeView === 'reminders' ? 'active' : ''}`}
              onClick={() => setActiveView('reminders')}
            >
              <div className="nav-item-icon">üìã</div>
              <div className="nav-item-label">Reminders</div>
            </button>
            <button
              className={`nav-item ${activeView === 'calendar' ? 'active' : ''}`}
              onClick={() => setActiveView('calendar')}
            >
              <div className="nav-item-icon">üìÖ</div>
              <div className="nav-item-label">Calendar</div>
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
