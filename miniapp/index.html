<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reminder Manager</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin: 12px 0; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; background: #fff; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .muted { color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Reminder Manager</h1>
  <div class="muted">Phase 1: open inside Telegram + authenticate.</div>

  <div class="card">
    <div><strong>Status</strong></div>
    <div id="status">Loadingâ€¦</div>
  </div>

  <div class="card">
    <button id="authBtn">Authenticate</button>
    <div class="muted" style="margin-top:8px;">
      This calls <code>/miniapp/auth</code> using <code>Telegram.WebApp.initData</code>.
    </div>
  </div>

  <div class="card">
    <div><strong>Result</strong></div>
    <pre id="result">(none yet)</pre>
  </div>

<script>
  const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
  const statusEl = document.getElementById('status');
  const resultEl = document.getElementById('result');
  const authBtn = document.getElementById('authBtn');

  function setStatus(msg) { statusEl.textContent = msg; }

  if (!tg) {
    setStatus("Not inside Telegram WebApp. Open this from the bot button.");
  } else {
    tg.ready();
    setStatus("Inside Telegram WebApp. initData length: " + (tg.initData ? tg.initData.length : 0));
  }

  authBtn.addEventListener('click', async () => {
    if (!tg || !tg.initData) {
      resultEl.textContent = "No Telegram initData found. Open this from Telegram.";
      return;
    }

    try {
      const resp = await fetch('/miniapp/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ initData: tg.initData })
      });

      const data = await resp.json().catch(() => ({}));
      resultEl.textContent = JSON.stringify({ status: resp.status, data }, null, 2);
    } catch (e) {
      resultEl.textContent = "Request failed: " + (e && e.message ? e.message : String(e));
    }
  });
</script>
</body>
</html>
